<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa Werner</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Jua&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        //   tailwind things
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        customLavendar: '#C0AEDB',
                        customPink: '#E3B0C9',
                        customLightPink: '#E6B6D0',
                        customDarkPurple: '#2D0736',
                        customLightPurple: '#430B47'
                    },
                    fontFamily: {
                        'sans': ['ui-sans-serif', 'system-ui'],
                        'serif': ['ui-serif', 'Georgia'],
                        'mono': ['ui-monospace', 'SFMono-Regular'],
                        'kodchasan': ['Kodchasan', 'sans-serif'],
                        'jua': ['Jua', 'sans-serif']
                    },
                    boxShadow: {
                        'purple': '0 4px 12px rgba(27, 16, 28, 1)',
                        'purple-t': '0 -4px 12px rgba(27, 16, 28, 1)',
                    },

                },
            }

        }
    </script>
</head>

<body class="font-kodchasan bg-gradient-to-r from-customDarkPurple to-customLightPurple text-white">
    <!-- Header -->
    <header class="p-4 text-lg bg-gradient-to-r from-[#f9a8d41f] to-[#f9a8d41f] shadow-purple">
        <section class="max-w-4xl mx-auto flex justify-between items-center">
            <a class="logo font-bold text-2xl font-jua" href="index.html">Lisa Werner</a>
            <nav>
                <a class="p-4" href="index.html">Home</a>
                <!-- <a class="p-4" href="projects.html">Projects</a> -->
                <a class="p-l-4 underline" href="#">Contact</a>
            </nav>
        </section>
    </header>

    <!-- Hier is my main section, containing a welcome message and a short introdution over who I am -->
    <main class="max-w-4xl mx-auto">

        <section class="mt-20 mb-8 ">
            <div class="text-center">
                <h1 class="font-jua text-4xl">✨Get in touch✨</h1>
            </div>
        </section>

        <section>
            <div class="flex justify-center">

                <form class="bg-customLightPurple rounded-lg drop-shadow-lg p-5" action="#" method="GET">
                    
                    <label class="block" for="name" >Name</label>
                    <input class="rounded-sm text-slate-600" type="text" id="name" name="name" required="required">

                    <label class="block" for="usermail">Email</label>
                    <input class="rounded-sm text-slate-600 mt-3" type="email" id="usermail" name="usermail" required="required">

                    <label class="block" for="message">Message</label>
                    <input class="rounded-sm text-slate-600 min-h-20 mt-3" type="text" id="message" name="message" required="required">

                    <div class="flex justify-center my-3">
                        <input class="block bg-customDarkPurple p-2 rounded-lg mt-3" type="submit" value="submit">
                    </div>
                </form>

            </div>
        </section>
    </main>

    <footer
        class="static absolute bottom-0 w-full p-4 text-center bg-gradient-to-r from-[#f9a8d41f] to-[#f9a8d41f] shadow-purple-t">
        <div class="">
            <p> 2026 &copy; Lisa Werner</p>
        </div>
    </footer>

</body>

</html>
